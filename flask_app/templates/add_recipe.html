<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
</head>
<body>
    <h1>Add New Recipe</h1>

    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>

    <form action="/create/recipe" method="post">
    <h2>Create a new recipe</h2>
    {% with messages = get_flashed_messages(category_filter=['recipe'])%}
        {% if messages %}

            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="description">Description</label>
            <textarea name="description" id="" cols="30" rows="5"></textarea>
            <label for="instructions">Instructions</label>
            <textarea name="instruction" id="" cols="30" rows="5"></textarea>
            <label for="date_made">Date Made</label>
            <input type="date" name="date_made">
            <label for="under_thirty">Under 30 Minutes?</label>
            <input type="radio" name="under_thirty" id="under_thirty" value="0">
            <label for="0">No</label>
            <input type="radio" name="under_thirty" id="under_thirty" value="1">
            <label for="1">Yes</label>
            <input type="submit">

    </form>
    
</html>
